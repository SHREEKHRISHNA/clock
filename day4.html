
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Explorer</title>
    <link rel="stylesheet" href="day4.css">
</head>
<body>
    <header class="header">
        <h1>World Time Explorer</h1>
    </header>
    <main class="main">
        <section id="worldClocks">
            <h2>World Clocks</h2>
            <div class="world-clock" data-city="New York" data-utc-offset="-5">New York (EST)</div>
            <div class="world-clock" data-city="Paris" data-utc-offset="+1">Paris (CET)</div>
            <div class="world-clock" data-city="Berlin" data-utc-offset="+1">Berlin (CET)</div>
            <div class="world-clock" data-city="Mumbai" data-utc-offset="+5.5">Mumbai (IST)</div>
            <div class="world-clock" data-city="Sydney" data-utc-offset="+11">Sydney (AEDT)</div>
            <div class="world-clock" data-city="Rio de Janeiro" data-utc-offset="-3">Rio de Janeiro (BRT)</div>
        </section>
    </main>
    <script src="script4.js"></script>
</body>
</html>
